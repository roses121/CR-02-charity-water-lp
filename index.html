<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity Water Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <!-- Use an image for the logo instead of text -->
    <div class="logo">
      <img src="img/cw_logo-2.png" alt="Charity Water Logo" style="height:40px;">
    </div>
    <nav class="nav">
      <a href="#">Why Water?</a>
      <a href="#">Real Stories</a>
      <a href="#">About Us</a>
      <a href="#" class="btn-yellow">Take Action</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <!-- The background image for this section is set in styles.css using the .hero class -->
  <section class="hero">
    <div class="hero-content">
      <h1>Start a Ripple of Change for Clean Water</h1>
      <p>Your support brings clean, safe water to communities in need and fuels real, measurable change. Every donation powers a story of progress you can see and be proud to be part of.</p>
      <form class="donation-form">
        <input type="text" placeholder="YOUR DONATION" />
        <button type="submit">Give Today</button>
      </form>
    </div>
  </section>
</body>
</html>
